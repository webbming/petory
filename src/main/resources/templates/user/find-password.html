<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/find.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link href="https://fonts.cdnfonts.com/css/jetbrains-mono" rel="stylesheet">
</head>
<body>
<div th:replace="fragment/header :: headerFragment"></div>
<div class="container">
    <section class="pm-section">
        <div class="section-wrap">
            <div class="content-form">
                <article class="content-wrap">
                    <h1 class="main-h1">비밀번호 찾기</h1>
                    <h2 class="main-h2">아이디(이메일)로 찾기</h2>
                    <article class="email-wrap">
                        <div class="alert">
                             회원가입 시 입력했던 아이디와 이메일을 입력해주세요.
                            <br>
                             인증 후 임시 비밀번호를 발급해 드립니다.
                        </div>
                        <div class="find-wrap">
                            <form action="/find/password" method="post" id="findPasswordForm">
                                <div class="input-box">
                                    <input type="text" id="userId" name="userId" placeholder="아이디를 입력해주세요" required class="find-input">
                                </div>
                                <div class="input-box">
                                    <input type="text" id="email" name="email" placeholder="이메일을 입력해주세요" required class="find-input">
                                </div>
                                <p class="error"></p>
                                <button type="submit" class="main-Btn">전송</button>
                            </form>
                        </div>
                    </article>
                </article>
            </div>
        </div>
    </section>
</div>
<div th:replace="fragment/footer :: footerFragment"></div>
<script src="/js/user/findPassword.js"></script>
</body>
</html>
